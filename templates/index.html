<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIFN Crypto Wheel - Win Tokens!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="game-container text-center">
                    <h1 class="title">
                        <i class="fas fa-coins"></i>
                        BIFN Token Giveaway
                        <i class="fas fa-coins"></i>
                    </h1>
                    
                    <div class="wheel-container">
                        <canvas id="wheelCanvas"></canvas>
                    </div>

                    <button id="spinButton" class="btn btn-spin btn-primary">
                        <i class="fas fa-sync-alt"></i> Spin to Win
                    </button>

                    <div id="result"></div>

                    <form id="emailForm" style="display: none;">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" 
                                   placeholder="Enter your email to claim prize" required>
                            <input type="hidden" id="prizefield" value="">
                        </div>
                        <button type="submit" class="btn btn-spin btn-success">
                            Claim Prize
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/wheel.js') }}"></script>
</body>
</html>
